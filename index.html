<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>European University Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search European Universities</h1>
    <form id="searchForm">
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Italy">Italy</option>
            <option value="Spain">Spain</option>
            <option value="Netherlands">Netherlands</option>
            <!-- Add more countries as needed -->
        </select>

        <label for="name_filter">University Name (optional):</label>
        <input type="text" id="name_filter" name="name_filter" placeholder="e.g. Business, Technical">

        <label for="type_filter">Type:</label>
        <select id="type_filter" name="type_filter">
            <option value="all">All</option>
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select>

        <button type="submit">Search</button>
    </form>
    <h2>Ask Copilot Assistant</h2>
<div id="copilot-box">
    <div id="copilot-log"></div>
    <input type="text" id="copilot-input" placeholder="Ask about universities, fees, or countries...">
    <button onclick="handleCopilot()">Ask</button>
</div>


    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
